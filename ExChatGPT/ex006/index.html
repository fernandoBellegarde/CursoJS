<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerenciador de Tarefas</h1>

      <form id="formTarefa">
        <label for="titulo">Título da Tarefa</label>
        <input type="text" id="titulo" placeholder="Ex: Estudar para a prova" />

        <label for="prioridade">Prioridade</label>
        <select id="prioridade">
          <option value="">Selecione</option>
          <option value="baixa">Baixa</option>
          <option value="media">Média</option>
          <option value="alta">Alta</option>
        </select>

        <label for="descricao">Descrição</label>
        <textarea id="descricao" placeholder="Detalhes da tarefa"></textarea>

        <button type="submit" id="btnAdicionar">Adicionar Tarefa</button>
      </form>

      <p id="mensagemErro"></p>

      <div id="listaTarefas">
        <h2>Tarefas</h2><br>
        

        <!-- Tarefas inseridas vão aparecer aqui -->
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
