<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=	, initial-scale=1.0" />
    <title>Modelo de exercidio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="carregar()">
    <header>
      <h1>Vamos contar</h1>
    </header>
    <section>
      <div>
        <p>
          Inicio:
          <input type="number" name="inicio" id="inicio" min="0" />
        </p>
        <p>
          Fim:
          <input type="number" name="fim" id="fim" min="0" />
        </p>
        <p>
          Passo:
          <input type="number" name="pass" id="passo" min="0" />
        </p>
        <p>
          <input type="button" value="Contar" onclick="contar()" />
        </p>
      </div>
      <div id="res">Preparando contagem...</div>
    </section>
    <footer>
      <p>&copy; GUANABARA</p>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
