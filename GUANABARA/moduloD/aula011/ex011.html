<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo</title>
</head>
<body>
    <h1>Pais</h1>
    Que pais você esta? <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="descobrir()">
    <div id="res">

    </div>
    <script>
        function descobrir() {
            var pais = document.getElementById('pais');
            var res = document.querySelector('div#res');
            var paisAtual = pais.value
            if (paisAtual == 'Brasil' || paisAtual == 'brasil') {
                res.innerHTML += 'Você é Brasileiro!'
            }
            else {
                res.innerHTML += 'Você é estrangeiro!'
            }
        }
    </script>
</body>
</html>
